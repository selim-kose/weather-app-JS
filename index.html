<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="view.js" type="module"></script>
</head>

<body>
   <div class="card">
      <div class="searchbox">
         <input class="search-input" type="text" placeholder="Enter city">
         <button class="search-btn"><img src="img/search-interface-symbol.png"></button>
      </div>
      <div>
         <img class="weather-img" src="img/cloudy.png">
      </div>
      <h1 class="city"></h1>
      <h2 class="temp"></h2>
      <div class="stats">
         <div class="humidity-section">
            <img class="stat-img" src="img/humidity.png" alt="humidity-icon">
            <p class="stat-header">Humidity</p>
            <p class="stat humidity">50%</p>
         </div>
         <div class="speed-section">
            <img class="stat-img" src="img/wind.png" alt="windspeed-icon">
            <p class="stat-header">Wind speed</p>
            <p class="stat speed">5 km/h</p>
         </div>
      </div>
   </div>
</body>

</html>
